name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: pnpm i
      - run: pnpm test
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: .
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: streetsidesoftware/cspell-action@main
        with:
          files: "*.{js,md}"
